<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Start Page â€¢ Options</title>
  <link rel="stylesheet" href="dist/app.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen text-white">
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <h1 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="ph ph-gear"></i> Options</h1>

    <section class="glass-panel rounded-2xl p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Gist Settings</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs text-white/60 uppercase mb-1">Gist ID</label>
          <div class="flex gap-2">
            <input id="opt-gist-id" type="text" class="input-glass" placeholder="a1b2c3d4...">
            <button id="btn-copy-id" class="px-3 rounded-lg bg-white/10 hover:bg-white/20">Copy</button>
          </div>
        </div>
        <div>
          <label class="block text-xs text-white/60 uppercase mb-1">Filename</label>
          <div class="flex gap-2">
            <input id="opt-gist-file" type="text" class="input-glass" placeholder="nav.yaml">
            <button id="btn-copy-file" class="px-3 rounded-lg bg-white/10 hover:bg-white/20">Copy</button>
          </div>
        </div>
        <div class="md:col-span-2">
          <label class="block text-xs text-white/60 uppercase mb-1">Token (gist scope)</label>
          <div class="flex gap-2">
            <input id="opt-gist-token" type="password" class="input-glass" placeholder="ghp_...">
            <button id="btn-toggle-token" class="px-3 rounded-lg bg-white/10 hover:bg-white/20">Show</button>
            <button id="btn-clear-token" class="px-3 rounded-lg bg-red-600 hover:bg-red-500">Clear</button>
          </div>
          <p class="text-xs text-white/50 mt-1">Token is stored locally only. Required for private gists and push.</p>
        </div>
      </div>
      <div class="mt-6 flex gap-3">
        <button id="btn-save" class="px-5 py-2 bg-emerald-600 hover:bg-emerald-500 rounded-lg">Save</button>
        <button id="btn-test" class="px-5 py-2 bg-white/10 hover:bg-white/20 rounded-lg">Test</button>
        <button id="btn-pull" class="px-5 py-2 bg-white/10 hover:bg-white/20 rounded-lg">Pull</button>
        <button id="btn-push" class="px-5 py-2 bg-white/10 hover:bg-white/20 rounded-lg">Push</button>
      </div>
      <div id="opt-status" class="mt-4 text-sm text-white/70"></div>
      <div id="opt-times" class="mt-1 text-xs text-white/50"></div>
    </section>

    <p class="text-xs text-white/40">Tip: New Tab page must be re-opened to reflect changes after Pull/Save.</p>
  </div>

  <script src="vendor/js-yaml.min.js"></script>
  <script type="module" src="options.js"></script>
</body>
</html>
